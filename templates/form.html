<!DOCTYPE html>
<html>
<head>
  <title>Provision Infrastructure</title>
</head>
<body>
  <h2>Provision New Infra</h2>
  <form method="POST" action="/provision">
    <label>Region:</label>
    <input type="text" name="region" value="us-east-1" required><br><br>

    <label>Instance Type:</label>
    <input type="text" name="instance_type" value="t2.micro" required><br><br>

    <label>Client Name:</label>
    <input type="text" name="client_name" value="demo-client" required><br><br>

    <button type="submit">Provision</button>
  </form>
</body>
</html>
